<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
      <h4>Title: {{post.title}} Author: {{post.author}}</h4>
      <p>{{post.content}}</p>
    {% endfor %}
</body>
</html>
